<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <a></a>
        <img
          src="images\image-equilibrium.jpg"
          alt="image-equilibrium"
          class="eth-img"
        />
      </div>
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="details-left">
          <img src="images\icon-ethereum.svg" alt="eth-logo" class="eth-logo" />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="details-right">
          <img src="images\icon-clock.svg" alt="time-logo" class="time-logo" />
          <span class="time">3 days left</span>
        </div>
      </div>
      <hr />
      <div class="creator-details">
        <img src="images\image-avatar.png" alt="avatar" class="creator-img" />
        <span class="creator-name">
          Creation of <strong> Jules Wyvern</strong></span
        >
      </div>
    </div>
  </body>
</html>
